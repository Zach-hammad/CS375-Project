<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Ethereum</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self';">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <span class="logo">Gamble</span>
        <div>
            <a href="index.html">Home</a>
            <a href="websocket.html">WebSocket</a>
            <a href="withdraw.html">Withdraw</a>
            <a href="winnings.html">Winnings</a>
        </div>
    </nav>

    <div id="content">
        <label for="nickname">Username:</label>
        <input type="text" id="nickname" name="nickname" autocomplete="username" required>

        <label for="deposit">Initial Deposit:</label>
        <input type="number" id="deposit" name="deposit" min="0.01" step="0.01" autocomplete="off" required>

        <button type="button" id="loginButton">Login & Save ETH Address</button>
        <button type="button" id="logoutButton">Logout</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="loginWithEth.js" defer></script>
</body>
</html>
