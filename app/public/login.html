<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Ethereum</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self';">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="loginWithEth.js" defer></script>
</head>
<body>
    <label for="nickname">Username:</label>
    <input type="text" id="nickname" name="nickname">

    <label for="deposit">Initial Deposit:</label>
    <input type="number" id="deposit" name="deposit" min="0.01" step="0.01">

    <button id="loginButton">Login & Save ETH Address</button>
    <button id="logoutButton">Logout</button>
    
    <div id="log"></div>

    <script>
        // Function to clear cookies
        function clearCookies() {
            // Iterate through all the cookies and delete them
            document.cookie.split(";").forEach(function(cookie) {
                document.cookie = cookie.replace(/^ +/, "")
                    .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
        }

        // Logout function
        function logout() {
            clearCookies(); // Clear all cookies
            window.location.href = "/login.html"; // Redirect to login page
        }

        // Add event listener to logout button
        document.getElementById("logoutButton").addEventListener("click", logout);
    </script>
</body>
</html>
