<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #chatBox {
            width: 100%;
            height: 100px;
            border: 1px solid black;
            overflow-y: scroll;
        }
        .message {
            margin: 5px 5px;
        }
        #chatInterface {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Dealer's Cards</p>
        <p id="dealer"></p>
        <p>Player's Cards</p>
        <p id="player"></p>
        <p id="message"></p>

        <div id="buttons">
            <button id="hit">HIT</button>
            <button id="stand">STAND</button>
            <button id="double">DOUBLE DOWN</button>
        </div>
        <button id="split">SPLIT</button>
        <button id="insurance">INSURANCE</button>

        <div id="betDisplay">
            <div>
                <label for="betValue">Bet Amount</label>
                <input type="text" id="betValue" placeholder="Enter amount"><br>
                <button id="betReady">BET</button>
            </div>

            <div class="form-group">
                <label for="sideBet">Select Side Bet:</label>
                <select id="sideBet" name="sideBet" required>
                    <option value="" disabled selected>Select a side bet</option>
                    <option value="lucky">Lucky Ladies</option>
                    <option value="poker">21+3</option>
                    <option value="pairs">Perfect Pairs</option>
                </select>
            </div>
            <div class="form-group">
                <label for="betAmount">Enter Bet Amount:</label>
                <input type="text" id="sideBetValue" placeholder="Enter side bet amount"><br>
            </div>
            <button id="sideBetReady">Submit Side Bet</button>
            <p id="sideMessage"></p>
        </div>

        <p>Balance</p>
        <p id="balance"></p>

    </div>

    <div id="lobbyInterface">
        <input type="text" id="lobbyCodeInput" placeholder="Enter lobby code" />
        <button id="lobbyConnectButton">Connect to Lobby</button>
    </div>
    <div id="chatInterface">
        <div id="lobbyInfo">
            <span id="lobbyCodeDisplay"></span>
            <button id="exitLobbyButton">Exit Lobby</button>
        </div>
        <div id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Enter a message" />
        <button id="sendMessageButton">Send</button>
    </div>
    <script src="ws.js"></script>
    <script src="game.js"></script>
    <script> let player = new initPlayer(500);
        reset(player);
    </script>
</body>
</html>
